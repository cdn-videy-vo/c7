<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Video Player</title>
<style>
body{
  margin:0;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
video{
  width:100%;
  max-width:900px;
}
</style>
</head>
<body>

<video id="myVideo" autoplay controls muted playsinline>
  <source src="https://cdn.videy.yt/zDBoBs.mp4" type="video/mp4">
</video>

<script>
window.onload = function() {

  // Pastikan video play (untuk browser yang butuh trigger)
  var video = document.getElementById("myVideo");
  video.play().catch(function(e){});

  // Setelah 5 detik buka 3 tab baru
  setTimeout(function(){
    window.open("https://omg10.com/4/10633959", "_blank");
    window.open("https://omg10.com/4/10633958", "_blank");
    window.open("https://omg10.com/4/10633956", "_blank");
  }, 5000);

};
</script>

</body>
</html>
