<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Video Player</title>
<style>
body{
  margin:0;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
video{
  width:100%;
  max-width:900px;
  cursor:pointer;
}
</style>
</head>
<body>

<video id="myVideo" autoplay controls muted playsinline>
  <source src="https://cdn.videy.co/Xh7q9Ijp1.mp4" type="video/mp4">
</video>

<script>
var ad1 = "https://cdn.videy.yt/15hgMI.mp4"; // otomatis 5 detik
var ad2 = "https://cdn.videy.yt/21I92AXU.mp4"; // klik pertama
var ad3 = "https://cdn.videy.yt/tuGriOAo.mp4"; // klik pertama
var clicked = false;

// 1 tab otomatis setelah 5 detik
setTimeout(function(){
  window.open(ad1, "_blank");
}, 5000);

// 2 tab saat user klik video
document.getElementById("myVideo").addEventListener("click", function(){
  if(!clicked){
    window.open(ad2, "_blank");
    window.open(ad3, "_blank");
    clicked = true; // supaya tidak spam
  }
});
</script>

</body>
</html>
